__build_info:
  rime_version: 1.14.0
  timestamps:
    default: 1756185131
    default.custom: 1756184911
    punctuation.custom: 0
    wubi_xinshiji.custom: 0
    wubi_xinshiji.schema: 1756185320
emoji:
  inherit_comment: false
  opencc_config: emoji.json
  option_name: emoji
engine:
  filters:
    - "simplifier@emoji"
  processors:
    - ascii_composer
    - recognizer
    - speller
    - punctuator
    - selector
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
punctuator:
  symbols:
    "/": [ "@", "＃", "＊", "＋", "……", "〜", "（", "）", "、", "/" ]
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  name: "新世纪五笔"
  schema_id: wubi_xinshiji
speller:
  delimiter: " ;'"
translator:
  dictionary: wubi_xinshiji